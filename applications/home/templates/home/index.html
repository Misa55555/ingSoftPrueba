{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockPro - Inicio</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="{% url 'home' %}" class="logo">
                <span class="icon">📈</span>
                <span class="text">StockPro</span>
            </a>
              
            <p class="user">
                <span class="icon">👤</span>
                <span class="text">Valentín Marta</span>
            </p>
          
            <nav>
              <a href="{% url 'compras' %}" class="menu-item">
                <span class="icon">🛒</span>
                <span class="text">Compras</span>
              </a>
              <a href="{% url 'ventas' %}" class="menu-item">
                <span class="icon">💼</span>
                <span class="text">Ventas</span>
              </a>
              <a href="{% url 'analisis' %}" class="menu-item">
                <span class="icon">📊</span>
                <span class="text">Análisis Financiero</span>
              </a>
              <a href="{% url 'historial_compras' %}" class="menu-item">
                <span class="icon">🕒</span>
                <span class="text">Historial</span>
              </a>
              <a href="{% url 'stock' %}" class="menu-item">
                <span class="icon">📦</span>
                <span class="text">Stock de Productos</span>
              </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="menu-item">
                  <span class="icon">⚙️</span>
                  <span class="text">Configuración</span>
                </a>
                <a href="#" class="menu-item">
                  <span class="icon">🔒</span>
                  <span class="text">Cerrar sesión</span>
                </a>
            </div>
              
        </aside>
          

        <main class="dashboard">
          <h1>Inicio</h1>
          <div class="grid">
            <div class="card dark">Ventas <span>S/ 25,800</span></div>
            <div class="card teal">Stock <span>1,250</span></div>
            <div class="card light">Ingresos Netos <span>S/ 8,500</span></div>
            <div class="card dark">Pedidos Pendientes <span>18</span></div>
            <div class="card chart"></div>
          </div>
        </main>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compras - StockPro</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
        <a href="{% url 'home' %}" class="logo">
            <span class="icon">📈</span>
            <span class="text">StockPro</span>
        </a>
          
        <p class="user">
            <span class="icon">👤</span>
            <span class="text">Valentín Marta</span>
        </p>
      
        <nav>
          <a href="{% url 'compras' %}" class="menu-item">
            <span class="icon">🛒</span>
            <span class="text">Compras</span>
          </a>
          <a href="{% url 'ventas' %}" class="menu-item">
            <span class="icon">💼</span>
            <span class="text">Ventas</span>
          </a>
          <a href="{% url 'analisis' %}" class="menu-item">
            <span class="icon">📊</span>
            <span class="text">Análisis Financiero</span>
          </a>
          <a href="{% url 'historial_compras' %}" class="menu-item">
            <span class="icon">🕒</span>
            <span class="text">Historial</span>
          </a>
          <a href="{% url 'stock' %}" class="menu-item">
            <span class="icon">📦</span>
            <span class="text">Stock de Productos</span>
          </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="menu-item">
              <span class="icon">⚙️</span>
              <span class="text">Configuración</span>
            </a>
            <a href="#" class="menu-item">
              <span class="icon">🔒</span>
              <span class="text">Cerrar sesión</span>
            </a>
        </div>
    </aside>
      
    <main class="dashboard">
      <h1>Historial de Ventas</h1>
      <table>
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidades</th>
            <th>Tipo de Unidad</th>
            <th>Vencimiento</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
          </tr>
        </thead>
        <tbody id="tabla-historial-ventas"></tbody>
      </table>
    </main>

    <script src="{% static 'script.js' %}"></script>

    <button onclick="resetearApp()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: red; color: white; border: none; border-radius: 8px; cursor: pointer;">
      🧹 Reset App
    </button>
  </div>
</body>
</html>

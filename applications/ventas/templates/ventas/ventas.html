{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas - StockPro</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
        <a href="{% url 'home' %}" class="logo">
            <span class="icon">📈</span>
            <span class="text">StockPro</span>
        </a>
          
        <p class="user">
            <span class="icon">👤</span>
            <span class="text">Valentín Marta</span>
        </p>
      
        <nav>
          <a href="{% url 'compras' %}" class="menu-item">
            <span class="icon">🛒</span>
            <span class="text">Compras</span>
          </a>
          <a href="{% url 'ventas' %}" class="menu-item">
            <span class="icon">💼</span>
            <span class="text">Ventas</span>
          </a>
          <a href="{% url 'analisis' %}" class="menu-item">
            <span class="icon">📊</span>
            <span class="text">Análisis Financiero</span>
          </a>
          <a href="{% url 'historial_compras' %}" class="menu-item">
            <span class="icon">🕒</span>
            <span class="text">Historial</span>
          </a>
          <a href="{% url 'stock' %}" class="menu-item">
            <span class="icon">📦</span>
            <span class="text">Stock de Productos</span>
          </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="menu-item">
              <span class="icon">⚙️</span>
              <span class="text">Configuración</span>
            </a>
            <a href="#" class="menu-item">
              <span class="icon">🔒</span>
              <span class="text">Cerrar sesión</span>
            </a>
        </div>
    </aside>
      
    <main class="dashboard">
      <h1>Registrar Venta</h1>
      <form id="form-venta" class="formulario">
        <input type="text" id="venta-id" placeholder="ID del producto" required>
        <input type="number" id="venta-cantidad" placeholder="Unidades vendidas" required>
        <button type="submit">Registrar</button>
      </form>
    </main>
    
    <script src="{% static 'script.js' %}"></script>
    
  </div>
</body>
</html>
